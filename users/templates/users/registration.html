{% extends 'users/main.html' %}
{%load crispy_forms_tags %}
{% block main_section %}
<div class="form-section">
  <h2>Регистрация</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-warning mt-3">Зарегистрироваться</button>
  </form>
  <hr>
  Уже зарегистрированы? <a href="{% url 'user' %}">Войти в личный кабинет </a>
</div>
{% endblock main_section %}
