{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/users/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5" aria-label="Eleventh navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'house' %}"><b>TIMP</b></a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarsExample09" style="">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
        </div>
      </div>
      <div class="navbar-nav">
        {% if user.is_authenticated %}
          <a href="{% url 'house' %}" class="btn btn-outline-secondary mx-2">Теплицы</a>
          <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Профиль</a>
          <a href="{% url 'exit' %}" class="btn btn-outline-secondary mx-2">Выйти</a>
        {% else %}
          <a href="{% url 'reg' %}" class="btn btn-outline-secondary">Регистрация</a>
          <a href="{% url 'user' %}" class="btn btn-outline-secondary mx-2">Войти</a>
        {% endif %}
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <div class="col-md-9">
          {% if messages%}
            {% for mess in messages %}
              <div class="alert alert-success">
                {{ mess }}
              </div>
            {% endfor %}
          {% endif %}

          {% block main_section %}
          {% endblock %}
        </div>

        <aside class="col-md-3">
          <div class="p-3">
            {% block aside_section %}
            {% endblock %}
          </div>
        </aside>
      </div>
    </main>
</body>
</html>
