{% extends 'users/main.html' %}
{%load crispy_forms_tags %}
{% block main_section %}
<div class="form-section">
  <h2>Теплица</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-warning mt-2">Подтвердить</button>
  </form>
</div>
{% endblock main_section %}
