{% extends 'users/main.html' %}
{% block main_section %}
<div class="form-section">
  <h3>Вы точно хотите удалить контроллер "{{ object.name }}"?</h3>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger mt-2">Да, удалить</button>
    <a href="{% url 'house-detail' object.house.id %}" class="btn btn-outline-info mt-2">Нет, отмена</a>
  </form>
</div>
{% endblock main_section %}
